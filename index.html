<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure APK Access</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

/* Glass Card */
.card{
  width:360px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  box-shadow:0 8px 32px rgba(0,0,0,0.4);
  color:white;
  text-align:center;
  animation:fadeIn 0.6s ease-in-out;
}

h2{
  margin-bottom:20px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:10px;
  outline:none;
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:14px;
}

input::placeholder{
  color:#ddd;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px #00c6ff;
}

/* APK View */
.apk{
  display:none;
}

.apk img{
  width:100px;
  border-radius:20px;
  margin:15px 0;
}

.apk h3{
  margin-bottom:8px;
}

.apk p{
  font-size:13px;
  opacity:0.9;
  margin-bottom:8px;
}

.size{
  font-size:13px;
  margin-bottom:15px;
  color:#00ffcc;
}

.download{
  background:linear-gradient(45deg,#00ff99,#00cc66);
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">

  <!-- Login Section -->
  <div id="login">
    <h2>üîê Secure Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
    <p id="error" style="color:#ff4d4d;margin-top:10px;"></p>
  </div>

  <!-- APK Section -->
  <div class="apk" id="apkContent">
    <h2>üéâ Access Granted</h2>
    <img src="https://via.placeholder.com/150" alt="APK Icon">
    <h3>Premium Mod App 2026</h3>
    <p>Experience the next generation modern app with powerful premium unlocked features.</p>
    <div class="size">APK Size: 25 MB</div>
    <button class="download" onclick="downloadApk()">Download APK</button>
  </div>

</div>

<script>

const correctHash = "d4e1c67a2d28fced849ee1bb0e3e0b97958a3b16130ad8fe7a22ccf7ecd6c629";

async function sha256(message) {
  const msgBuffer = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
}

async function checkLogin() {
  const password = document.getElementById("password").value;
  const hash = await sha256(password);

  if(hash === correctHash){
    document.getElementById("login").style.display="none";
    document.getElementById("apkContent").style.display="block";
  }else{
    document.getElementById("error").innerText="‚ùå Wrong Password!";
  }
}

function downloadApk(){
  alert("Starting APK Download...");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>APK View - Play Store Style</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f4;
}

.header {
  background: #34a853;
  color: white;
  padding: 15px;
  font-size: 20px;
  font-weight: bold;
}

.container {
  max-width: 500px;
  margin: 20px auto;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
}

.app-top {
  display: flex;
  gap: 15px;
}

.app-icon {
  width: 80px;
  height: 80px;
  border-radius: 20px;
}

.app-info h2 {
  margin: 0;
}

.developer {
  color: gray;
  font-size: 14px;
}

.rating {
  margin-top: 5px;
  font-size: 14px;
}

.install-btn {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  border: none;
  background: #34a853;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

.install-btn:hover {
  background: #2c8e46;
}

.screenshots {
  margin-top: 20px;
  display: flex;
  overflow-x: auto;
  gap: 10px;
}

.screenshots img {
  width: 140px;
  border-radius: 10px;
}

.description {
  margin-top: 20px;
  font-size: 14px;
  color: #333;
}
</style>
</head>

<body>

<div class="header">APK Viewer</div>

<div class="container">
  <div class="app-top">
    <img class="app-icon" src="https://via.placeholder.com/150" alt="App Icon">
    <div class="app-info">
      <h2 id="appName">My Sample App</h2>
      <div class="developer">By Developer Name</div>
      <div class="rating">‚≠ê 4.5 (10K reviews)</div>
    </div>
  </div>

  <button class="install-btn" onclick="installApp()">Install</button>

  <div class="screenshots">
    <img src="https://via.placeholder.com/200x400">
    <img src="https://via.placeholder.com/200x400">
    <img src="https://via.placeholder.com/200x400">
  </div>

  <div class="description">
    This is a simple Play Store style APK preview page created using 
    HTML, CSS and JavaScript in one single file.
  </div>
</div>

<script>
function installApp() {
  alert("Installing app...");
}
</script>

</body>
</html>

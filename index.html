<style>
:root{
  --primary:#5f2cff;
  --secondary:#00e0ff;
  --glass:rgba(255,255,255,0.08);
  --text:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  overflow:hidden;
  color:var(--text);
}

/* Background Glow */
body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,var(--primary),transparent);
  top:-150px;
  right:-150px;
  opacity:0.4;
}

body::after{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,var(--secondary),transparent);
  bottom:-150px;
  left:-150px;
  opacity:0.4;
}

.card{
  width:380px;
  padding:35px;
  border-radius:25px;
  background:var(--glass);
  backdrop-filter:blur(25px);
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  text-align:center;
  position:relative;
  z-index:1;
  animation:fadeIn 0.7s ease;
}

h2{
  font-weight:700;
  margin-bottom:20px;
  font-size:22px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  margin-bottom:15px;
  font-size:14px;
  background:rgba(255,255,255,0.12);
  color:white;
  outline:none;
  transition:0.3s;
}

input:focus{
  background:rgba(255,255,255,0.18);
  box-shadow:0 0 10px var(--secondary);
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  font-size:15px;
  transition:0.3s;
}

.login-btn{
  background:linear-gradient(45deg,var(--primary),var(--secondary));
  color:white;
}

.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

/* APK Section */
.apk{
  display:none;
  animation:slideUp 0.6s ease forwards;
}

.apk img{
  width:110px;
  border-radius:22px;
  margin:20px 0;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}

.app-name{
  font-weight:600;
  font-size:18px;
}

.desc{
  font-size:13px;
  opacity:0.8;
  margin:10px 0;
}

.meta{
  font-size:13px;
  margin-bottom:15px;
  color:var(--secondary);
}

.download-btn{
  background:linear-gradient(45deg,#00ff99,#00cc66);
  color:black;
  margin-top:10px;
}

.download-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00ff99;
}

#error{
  color:#ff4d4d;
  font-size:13px;
  margin-top:10px;
}

/* Footer Slide */
.footer{
  margin-top:20px;
  font-size:13px;
  opacity:0.8;
  color:var(--secondary);
  overflow:hidden;
  white-space:nowrap;
  width:100%;
}

.footer span{
  display:inline-block;
  padding-left:100%;
  animation:slideText 10s linear infinite;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes slideText{
  0%{transform:translateX(0);}
  100%{transform:translateX(-100%);}
}

@media(max-width:420px){
  .card{width:90%;}
}
</style>
</head>

<body>
